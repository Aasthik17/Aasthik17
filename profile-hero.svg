<svg
  width="1200"
  height="350"
  viewBox="0 0 1200 350"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Aasthik Upadhyay — Software Developer"
>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>

    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0072ff">
        <animate attributeName="offset" values="1;0;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="350" fill="url(#bg-gradient)" />

  <!-- Decorative grid -->
  <g opacity="0.15">
    <path d="M0 90 H1200" stroke="#ffffff" stroke-width="1" />
    <path d="M0 180 H1200" stroke="#ffffff" stroke-width="1" />
    <path d="M0 270 H1200" stroke="#ffffff" stroke-width="1" />
    <path d="M200 0 V350" stroke="#ffffff" stroke-width="1" />
    <path d="M400 0 V350" stroke="#ffffff" stroke-width="1" />
    <path d="M600 0 V350" stroke="#ffffff" stroke-width="1" />
    <path d="M800 0 V350" stroke="#ffffff" stroke-width="1" />
    <path d="M1000 0 V350" stroke="#ffffff" stroke-width="1" />
  </g>

  <!-- Accent line -->
  <rect x="100" y="265" width="420" height="4" rx="2" fill="url(#accent-gradient)" filter="url(#soft-glow)" />

  <!-- Text -->
  <text
    x="100"
    y="150"
    fill="#ffffff"
    font-size="56"
    font-weight="700"
    font-family="Segoe UI, Inter, system-ui, -apple-system, sans-serif"
  >
    Aasthik Upadhyay
  </text>

  <text
    x="100"
    y="200"
    fill="#cbd5e1"
    font-size="24"
    font-family="Segoe UI, Inter, system-ui, -apple-system, sans-serif"
  >
    Software Developer • Learning AI by Building
  </text>

  <text
    x="100"
    y="235"
    fill="#94a3b8"
    font-size="18"
    font-family="Segoe UI, Inter, system-ui, -apple-system, sans-serif"
  >
    Building scalable, intelligent systems with clean architecture
  </text>

  <!-- Right-side decorative nodes -->
  <g opacity="0.35">
    <circle cx="900" cy="120" r="6" fill="#00c6ff" />
    <circle cx="960" cy="160" r="4" fill="#00c6ff" />
    <circle cx="1020" cy="110" r="5" fill="#00c6ff" />
    <circle cx="1080" cy="150" r="3" fill="#00c6ff" />
    <line x1="900" y1="120" x2="960" y2="160" stroke="#00c6ff" stroke-width="1"/>
    <line x1="960" y1="160" x2="1020" y2="110" stroke="#00c6ff" stroke-width="1"/>
    <line x1="1020" y1="110" x2="1080" y2="150" stroke="#00c6ff" stroke-width="1"/>
  </g>
</svg>
